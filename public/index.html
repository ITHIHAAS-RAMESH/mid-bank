<!DOCTYPE html>
<html>
<head>
  <title>Mid Bank Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 340px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 500;
      margin: 24px 0;
    }
    p {
      font-size: 14px;
      color: #8e8e8e;
      margin: 16px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    form input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      box-sizing: border-box;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
    }
    form input[type="submit"] {
      background-color: #3897f0;
      color: white;
      font-size: 16px;
      font-weight: 500;
      height: 44px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form input[type="submit"]:hover {
      background-color: #2b7de9;
    }
    .signup-link {
      font-size: 14px;
      color: #8e8e8e;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="final.jpeg" height="140px" width="350px">
      <form action="/login" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Log in">
      </form>
      <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
</body>
</html>
